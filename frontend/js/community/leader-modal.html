<span class="plus-spread modal-title">
  <h5 style="max-width: 90%">Chat with a community leader</h5>
  <p>{{post.content}}</p>
  <i class="material-icons action"
     ng-click="$dismiss()">close</i>
</span>
<ul ng-repeat="leader in leaders">
  <li class="leader plus-spread">
    <h5 style="display: inline-block;">{{visibleName(leader)}}</h5>
    <div class="mdl-button mdl-button--raised mdl-button--primary">
      Chat now
    </div>
  </li>
</ul>
