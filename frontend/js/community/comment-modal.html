<div class="plus-spread vertical full-height full-width">
  <div class="full-width">
    <span class="plus-spread modal-title">
      <h5 style="max-width: 90%">{{post.title}}</h5>
      <i class="material-icons action"
         ng-click="$dismiss()">close</i>
    </span>
    <ul class="feed"
        ng-if="post.comments.length > 0">
      <li ng-repeat="comment in post.comments track by $index"
          class="post">
        <span class="post-inner">{{comment.content}}</span>
      </li>
    </ul>
    <div ng-if="post.comments.length === 0">
      No comments yet! Be the first.
    </div>
  </div>

  <div class="plus-spread full-width">
    <textarea ng-model="commentText"></textarea>
    <a class="mdl-button mdl-button--primary"
       ng-click="submit(commentText)">Send</a>
  </div>
</div>
