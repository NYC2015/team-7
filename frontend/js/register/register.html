<div class="login">
    <p class="header">Username</p>
    <div class="username mdl-textfield">
        <input name="username" type="text"
               ng-model="username"
               class="mdl-textfield"/>
    </div>

    <p class="header">Password</p>
    <div class="password mdl-textfield">
        <input name="password" type="password"
               ng-model="password"
               class="mdl-textfield"/>
    </div>

    <p class="header">Phone Number</p>
    <div class="number mdl-textfield">
        <input name="number" type="text"
               ng-model="number"
               class="mdl-textfield"/>
    </div>

    <p class="header">Health Status</p>
    <div class="number mdl-textfield">
        <select ng-model="status">
            <option value="0">
                Prefer Not to Disclose
            </option>
            <option value="1">
                HIV Negative
            </option>
            <option value="2">
                HIV Positive
            </option>
            <option value="3">
                AIDS
            </option>
        </select>
    </div>

    <div class="submit-button">
        <button class="mdl-button mdl-button--raised mdl-button--accent" ng-click="register()">
            Register
        </button>
    </div>
</div>
