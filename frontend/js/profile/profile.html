<div class="profile">
    <p class="header">Basic Information</p>
    <div class="basic box">
        <input class="mdl-textfield__input" type="text" id="name"/>
    </div>

    <p class="header">Location</p>
    <div class="location box">
        <input class="mdl-textfield__input" type="text" id="location"/>
    </div>

    <p class="header box">Bio</p>
    <div class="bio">
        <textarea class="mdl-textfield__input" type="text" id="bio"></textarea>
    </div>

    <p class="header">Health Status</p>
    <div class="status box">
        <table class="mdl-data-table mdl-table-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="status" value="none" checked/>
                    </td>
                    <td>Prefer Not to Disclose</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="status" value="negative"/>
                    </td>
                    <td>HIV Negative</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="status" value="positive"/>
                    </td>
                    <td>HIV Positive</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="status" value="aids"/>
                    </td>
                    <td>AIDS</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p class="header">Privacy</p>
    <div class="privacy">
        
        <table class="mdl-data-table mdl-table-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="privacy" value="none" checked/>
                    </td>
                    <td>Anonymous to All Users</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="privacy" value="positive"/>
                    </td>
                    <td>Known to HIV Positive Users</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="privacy" value="all"/>
                    </td>
                    <td>Known to all Users</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr/>

    <div class="password">
        <button class="mdl-button mdl-button--raised mdl-button--accent">
            Reset Password
        </button>
    </div>
</div>
